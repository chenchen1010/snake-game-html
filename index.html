    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startPromptElement = document.getElementById('startPrompt');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let gameStarted = false;
        let gameSpeed = 100;

        highScoreElement.textContent = highScore;

        function drawGame() {
            if (isPaused) return;

            moveSnake();

            if (checkCollision()) {
                gameOver();
                return;
            }

            clearCanvas();
            drawFood();
            drawSnake();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#f9f9f9';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50';
                } else {
                    ctx.fillStyle = '#81C784';
                }

                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );

                ctx.strokeStyle = '#388E3C';
                ctx.strokeRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            ctx.strokeStyle = '#D32F2F';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function moveSnake() {
            if (!gameStarted || (dx === 0 && dy === 0)) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();

                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(drawGame, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function updateScore() {
            scoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            isPaused = false;
            gameStarted = false;
            gameSpeed = 100;

            gameOverElement.classList.remove('show');
            startPromptElement.classList.remove('hide');

            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);

            clearCanvas();
            drawFood();
            drawSnake();
            updateScore();
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;

            if (key === ' ') {
                e.preventDefault();
                if (gameStarted) {
                    isPaused = !isPaused;
                }
                return;
            }

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingLeft = dx === -1;
            const goingRight = dx === 1;

            let directionChanged = false;

            if ((key === 'ArrowUp' || key === 'w' || key === 'W') && !goingDown) {
                e.preventDefault();
                dx = 0;
                dy = -1;
                directionChanged = true;
            }
            if ((key === 'ArrowDown' || key === 's' || key === 'S') && !goingUp) {
                e.preventDefault();
                dx = 0;
                dy = 1;
                directionChanged = true;
            }
            if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && !goingRight) {
                e.preventDefault();
                dx = -1;
                dy = 0;
                directionChanged = true;
            }
            if ((key === 'ArrowRight' || key === 'd' || key === 'D') && !goingLeft) {
                e.preventDefault();
                dx = 1;
                dy = 0;
                directionChanged = true;
            }

            if (directionChanged && !gameStarted) {
                gameStarted = true;
                startPromptElement.classList.add('hide');
            }
        });

        clearCanvas();
        drawFood();
        drawSnake();
        gameLoop = setInterval(drawGame, gameSpeed);
    </script>
